<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Online Stranger's Home</title>
    <meta name="author" content="Wildcat">
    <link rel="icon" type="image/x-icon" href="https://bibliohound.neocities.org/images/ico/icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://darkosparko.nekoweb.org/webrings/apartments-webring/apartment-webring-style.css">
    <link rel="stylesheet" href="https://zoranadragon.neocities.org/more/oc-webring/onionring.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great" rel="stylesheet">
    <script src="/page-template/menu-component.js" defer></script>

</head>

<body>
    <div class="container-xxl ">
        <div class="row vh-100">
            <nav class="col-12 col-lg-2 mt-lg-3 mb-lg-0">
                <menu-component></menu-component>
            </nav>
            <main class="container-fluid col-12 col-lg-10 ms-3 mx-lg-0 mb-2 my-lg-3 ps-3 pe-4">
                <div id="board" class="col-12 row h-100 justify-content-center">
                    <div id="paper" class="col-11 h-100 px-0">
                        <h1 class="text-center mt-3">Webrings</h1>
                        <hr>
                        <p class="text-center">These are webrings and fanlistings I am a part of. Go check them out!</p>
                        <hr>
                        <div id="grid" class="container-fluid">
                            <div class="row row-cols-1 row-cols-lg-3 px-auto">
                                <div class="col ">
                                    <div id="wii-ring" class="grid-item d-flex justify-content-center">
                                        <iframe
                                            src="https://neocities.jeith.com/wii-webring.html?site=https://bibliohound.neocities.org&variant=standard"
                                            title="Wii Webring"></iframe>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="grid-item">
                                        <script src="https://homebrew.cresentri.com/webring.js" data="3DS"></script>
                                        <div id='dsring'>
                                            <link rel="stylesheet"
                                                href="https://ikaroll.neocities.org/dsring/onion/onionring.css">
                                            <script type="text/javascript"
                                                src="https://ikaroll.neocities.org/dsring/onion/onionring-variables.js"></script>
                                            <script type="text/javascript"
                                                src="https://ikaroll.neocities.org/dsring/onion/onionring-widget.js"></script>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="grid-item d-flex flex-column">
                                        <div id="adlib-ring" class="my-1 text-center"><a class="adlib-links"
                                                href="https://theadlibclub.neocities.org/" target="_blank"
                                                rel="noopener"><span class="adlib-banner"><small>The
                                                        Ad-Lib Club</small></span></a><br><span
                                                class="adlib-border"><small>&#10077;&#119070;&#9829;&#63;&#43612;&#38;&#8252;&#10078;&#8727;</small></span><br><a
                                                href="https://webri.ng/webring/theadlibclub/previous?via=https://bibliohound.neocities.org"
                                                target="_blank" rel="noopener">&laquo;</a>&nbsp;<a
                                                href="https://webri.ng/webring/theadlibclub/random?via=https://bibliohound.neocities.org"
                                                target="_blank" rel="noopener">???</a>&nbsp;<a
                                                href="https://webri.ng/webring/theadlibclub/next?via=https://bibliohound.neocities.org"
                                                target="_blank" rel="noopener">&raquo;</a></div>
                                        <div id="oc-webring-widget">
                                            <div id="oc-webring-title"><a
                                                    href="https://tofutush.github.io/oc-webring">OC
                                                    Webring</a></div>
                                            <div id="oc-webring-controls">
                                                <a
                                                    href="https://tofutush.github.io/oc-webring/prev/?site=Wildcat's Website">Previous</a>
                                                <a
                                                    href="https://tofutush.github.io/oc-webring/rand/?site=Wildcat's Website">Random</a>
                                                <a
                                                    href="https://tofutush.github.io/oc-webring/next/?site=Wildcat's Website">Next</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="grid-item d-flex flex-column my-3">
                                        <div id="smallworld-ring">
                                            <a href="https://smallworld.mizuki.world/"><img
                                                    src="https://bibliohound.neocities.org/images/88x31-buttons/smallworld.png"
                                                    alt="Smallworld Artists Webring"></a>
                                        </div>
                                        <div id="thebookring" class="my-2 text-center">
                                            <script type="text/javascript"
                                                src="https://library.thecozy.cat/wp-content/onionring/onionring-variables.js?v=1.0"></script>
                                            <script type="text/javascript"
                                                src="https://library.thecozy.cat/wp-content/onionring/onionring-widget.js"></script>
                                        </div>
                                        <div id="catfolk-ring">
                                            <script src="https://snewberry.neocities.org/catfolk/webstring.js"></script>
                                        </div>

                                    </div>
                                </div>
                                <div class="col">
                                    <div class="grid-item my-2">
                                        <div id='adhdring'>
                                            <script type="text/javascript"
                                                src="https://skyhold.org/adhd/onionring-variables.js"></script>
                                            <script type="text/javascript"
                                                src="https://skyhold.org/adhd/onionring-fancywidget.js"></script>
                                        </div>
                                    </div>
                                    <div id='writersblockwebring'>
                                        <script type="text/javascript"
                                            src="https://thewritersblockwebring.neocities.org/onionring-variables.js"> </script>
                                        <script type="text/javascript"
                                            src="shttps://thewritersblockwebring.neocities.org//onionring-widget.js"></script>
                                    </div>
                                    <div id="autiring">
                                        <script type="text/javascript"
                                            src="https://macaque.moe/autiring/onionring-variables.js"></script>
                                        <script type="text/javascript"
                                            src="https://macaque.moe/autiring/onionring-widget.js"></script>
                                    </div>
                                </div>
                                <div class="col mt-1">
                                    <div id='apartment-webring'>
                                        <script type="text/javascript"
                                            src="https://darkosparko.nekoweb.org/webrings/apartments-webring/apartment-webring-variables.js"></script>
                                        <script type="text/javascript"
                                            src="https://darkosparko.nekoweb.org/webrings/apartments-webring/apartment-webring-widget.js"></script>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="grid-item my-2">
                                        <div id="OCverse">
                                            <script type=text/javascript
                                                src=https://zoranadragon.neocities.org/more/oc-webring/onionring-variables.js></script>
                                            <script type=text/javascript
                                                src=https://zoranadragon.neocities.org/more/oc-webring/onionring-widget-dark.js></script>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <footer class="text-center">
                            <p>Wildcat © 2023 - 2025 | Hosted by <a href="https://neocities.org/">Neocities</a></p>
                        </footer>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
